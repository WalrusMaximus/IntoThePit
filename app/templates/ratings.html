
        <!-- Main container -->
        <div class="box">
                <nav class="level">
                <!-- Left side -->
                <div class="level-left">
                <div class="level-item">
                    <img class="inline-avatar" src="{{ url_for('static', filename=rating.user_fk.avatar)}}" alt="">
                </div>
                <div class="level-item">
                    <p class="level-text"><a href="{{url_for('user',id=rating.user_fk)}}">{{ rating.user_fk.username }}</a>: {{rating.rating_type}} {{ rating.rating }}/5: {{ rating.message }}.</p>
                </div>
                </div>
            
                <!-- Right side -->
                <div class="level-right">
                    <div class="level-item">
                    {% if rating.user_fk.id == current_user.id %}
                    <a href="{{ url_for('venue_update_rating', id=rating.id)}}" aria-label="fa-cog">
                      <span class="icon is-medium">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                      </span>
                    </a>
                    <p></p>
                    <a href="{{ url_for('delete_rating', id=rating.id, profile=False)}}" class="level-item" aria-label="remove">
                      <span class="icon is-medium">
                        <i class="fas fa-times" aria-hidden="true"></i>
                      </span>
                    </a>
                    {% endif %}
                    </div> 
                </div>
                </nav>
            </div>
