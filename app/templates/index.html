{% extends "layout.html" %}
{% block sidebar %}

<h2>Venues</h2>
{% for venue in venues %}
<a href="{{ url_for('venue', id=venue.id) }}">{{venue.name}}</a>
{% endfor %} 

<h2>Bands</h2>
{% for band in bands %}
<a href="{{ url_for('band', id=band.id) }}">{{band.name}}</a>
{% endfor %} 

{% endblock %}
