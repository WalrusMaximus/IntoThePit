{% from 'macros.html' import render_field %}

{% extends "layout.html" %}
{% block main %}

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
</form>
<div>
    <p>Already Registered? - <a href="{{ url_for('login') }}">Login</a></p>
</div>

{% endblock %}
