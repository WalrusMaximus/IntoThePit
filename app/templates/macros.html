{% macro render_field(field) %}
    <div class="field">
        {% if field.errors %}
            <div class="notification error">
                {% for error in field.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
        {% endif %}

        {{ field(placeholder=field.label.text) }}
        {% if field.label.text == "Remember Me" %}
            <label>{{field.label.text}}</label>
        {% endif %}
    </div>
{% endmacro %}
