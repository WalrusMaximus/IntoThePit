{% extends "layout.html" %}
{% block sidebar %}

<h4>{{venue.name}}</h4>
<p>{{venue.about}}</p>
<img src="{{ venue_img }}" alt="">

{% endblock %}

{% block main %}
<h4>Ratings</h4>
    {% for rating in ratings %}
        <p>{{ rating.user_fk.username }} says: {{ rating.message }}</p>
    {% endfor %}
{% endblock %}
