{% from 'macros.html' import render_field %}

{% extends "layout.html" %}
{% block sidebar %}
{% include "/about.html" %}
{% endblock %}
{% block main %}

<div class="box little-more-padding">
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
</form>
<div>
    <p class="has-text-centered">Don't have an account? - <a href="{{ url_for('register') }}">Register</a></p>
</div>
</div>

{% endblock %}
